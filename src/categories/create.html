<template>
    <div class="container top-100">
          <div class="row"> 
            <div class="col text-center">
              <h1>Create Category</h1>
            </div>
          </div>
          <form role="form" submit.delegate="addNewCategory()">
          <div class="container">
              <input type="text" value.bind="categoryName"  name="name" id="name" class="form-control input-sm" placeholder="Name">
              <br />
              <button type="submit"  disabled.bind="submitted" class="btn btn-success form-control input-sm top-50">Add New Category <i class="fa fa-plus"></i></button>
              <button click.delegate="navigateToCategories()" class="btn btn-warning form-control input-sm top-10">View Categories <i class="fa fa-chevron-right"></i></button>
                  </div>
                </div>
            </form>
    </div>
  </template>
